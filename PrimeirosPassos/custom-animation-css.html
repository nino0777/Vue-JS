<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <link rel="stylesheet" href="/node_modules/animate.css/animate.min.css">
</head>

<body>


    <div id="app">

    <transition name="animation-first" enter-active-class="animated zoomIn" leave-active-class="animated zoomOutDown">
        <h2 v-if="show">HCode Treinamentos Animações</h2>
    
    </transition>

    <button @click="show = !show">Animar</button>

    </div>



    <script src="/PrimeirosPassos/script.js"></script>
</body>

</html>
