<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificadores de teclado</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    
    
    <div id="app">



<form action="" v-on:submit.prevent class="form">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" class="form-conrol" v-on:keyup.enter="send($event)" placeholder="Digite seu nome"></div>
        </div>
    </div>


    <div class="form-group">
        <label for="">Pressione as teclas abaixo</label>
        <input type="text" name="" v-on:keyup.enter="exec($event)" placeholder="pressione Enter" id="">
        <input type="text" v-on:keydown.tab="exec($event)" placeholder="Pressione a tecla tab">
        <input type="text" v-on:keyup.delete="exec($event)" placeholder="Pressione a tecla delete">
        <input type="text" v-on:keyup.space="exec($event)" placeholder="Pressione a tecla Space">
        <input type="text" v-on:keyup.esc="exec($event)" placeholder="Pressione a tecla esc">
        <input type="text" v-on:keyup.up="exec($event)" placeholder="Pressione a tecla Up">
        i
    </div>
</form>


       
    </div>



    <script src="/PrimeirosPassos/script.js"></script>
</body>

</html>
